<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <!-- build:style -->
    <!-- endbuild -->
</head>

<body>
    <!-- 侧边栏 -->
    <!-- build:aside -->
    <!-- endbuild -->
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <!-- build:header -->
            <!-- endbuild -->
            <div class="body course-category">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">课程管理</a></li>
                    <li class="active">课程分类</li>
                </ol>
                <div class="category-add">
                    <form id="category-add-form" action="/v6/category/add" method='post' class="form-horizontal">
                        <div class="form-group">
                            <label for="" class="col-xs-4 control-label">名称</label>
                            <div class="col-xs-3">
                                <input name="cg_name" type="text" class="form-control input-sm" placeholder="填写分类名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-4 control-label">所属分类</label>
                            <div class="col-xs-2">
                                <select id="select-add-tpl" name="cg_pid" class="form-control input-sm">
                                
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-4 control-label">排序</label>
                            <div class="col-xs-1">
                                <input name="cg_order" type="text" class="form-control input-sm" value="10">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-xs-4 control-label">是否显示</label>
                            <div class="col-xs-3">
                                <label class="checkbox-inline">
                                    <input name="cg_is_hide" value="1" type="radio" checked> 是
                                </label>
                                <label class="checkbox-inline">
                                    <input name="cg_is_hide" value="0" type="radio"> 否
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-8">
                                <button type="submit" class="btn btn-success btn-sm pull-right">保 存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/tpl" id="category-add-tpl">

        <option value="0">顶级分类</option>
        {{ each $data categoryTop i}}
        <option value="categoryTop.cg_id">{{ categoryTop.cg_name }}</option>
        {{/each}}

    </script>
    <script src="/dist/js/lib.js"></script>
    <script src="/dist/js/category/add.js"></script>
</body>

</html>
